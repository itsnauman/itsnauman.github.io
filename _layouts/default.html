<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    {% seo %}

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="A blog about data science, exploratory data analysis, and you.">

    <title>{{ site.title }}</title>

    {% if site.google_verification %}
        <meta name="google-site-verification" content="{{ site.google_verify }}">
    {% endif %}

    <link rel="icon"       href="/assets/img/magic-8-ball.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/jekyll-github.css">

    <meta property="og:title"       content="Nauman Ahmad's blog"/>
    <meta property="og:type"        content="website"/>
    <meta property="og:site_name"   content="Nauman Ahmad's blog"/>
    <meta property="og:url"         content="naumanahmad.me/"/>
    <meta property="og:description" content="A blog about Software Engineering and Machine Learning"/>
    <meta property="og:image"       content="http://www.datafra.me/assets/img/magic-8-large.png"/>
</head>

<body>
    <div class="banner-top">
        <img src="/assets/img/colorbar.svg" alt="Some stinkin' SVG I use as a banner">
    </div>
    <div class="wrapper">
        {{ content }}
    </div>
    {% if jekyll.environment == 'production' %}
        {% include analytics.html %}
    {% endif %}
</body>

</html>
